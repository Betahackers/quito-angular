<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About people who created this</a></li>
  </ul>
  <h3 class="text-muted">Beta guide</h3>
</div>

<div class="row-fluid">
<div class="google-map span7"
     center="map.center"
     zoom="map.zoom"
     draggable="true"
     dragging="map.dragging"
     bounds="map.bounds"
     events="map.events"
     options="map.options"
     pan="true"
     control="map.control"
        >


    <markers models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'"
             labelContent="'title'" labelAnchor="22 0" labelClass="marker-labels">
        <windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
            <p ng-non-bindable>This is an info window at {{ latitude | number:4 }}, {{ longitude | number:4 }}!</p>

            <p class="muted">Here goes some description of location</p>
        </windows>
    </markers>

</div>
</div>

<div class="footer">
</div>
